<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style/style.css">

</head>
<body>
  
  <div class="component">
    <div class="left-side">
      <div class="left-center-box">
        <div class="text-box">
          <h1 class="text-heading">
            Get <spam class="title-color">insights</spam> that help your business grow.
          </h1>
          <p class="text-paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-box">
          <div class="stats-company">
            <h2 class="company-number">10k+</h2> 
            <p class="company-title">
              companies
            </p>
          </div>

          <div class="stats-templates">
            <h2 class="templates-number">314</h2> 
            <p class="templates-title">
              templates
            </p>
          </div>

          <div class="queries-company">
            <h2 class="queries-number">12m+</h2> 
            <p class="queries-title">
              queries
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="right-side">
      <img src="/images/image-header-desktop.jpg" alt="office space with people" class="header-img">
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Boka</a>.
  </div>
</body>
</html>
