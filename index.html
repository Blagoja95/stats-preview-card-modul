<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <!-- CUSTOM CSS-->
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/mediaQuery.css">
</head>

<body>
  <div class="center">
    <div class="left">

      <div class="message">

        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

      </div>

      <div class="stats">
        <div>
          <h2>10k+</h2>
          <p class="title">companies</p>
        </div>

        <div>
          <h2>314</h2>
          <p class="title">templates</p>
        </div>

        <div>
          <h2>12M+</h2>
          <p class="title">queries</p>
        </div>
      </div>
    </div>
    <div class="right">
      <!-- <img src="images/image-header-desktop.jpg" alt="people in office"> -->
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Boris Blagojevic</a>.
  </div>

</html>
